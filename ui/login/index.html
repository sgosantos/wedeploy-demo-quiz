<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>devQA :: Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">

  <link rel="stylesheet" type="text/css" href="/assets/style/reset.css">
  <link rel="stylesheet" type="text/css" href="/assets/style/fonts/galano/galano.css">
  <link rel="stylesheet" type="text/css" href="/assets/style/fonts/opensans/opensans.css">
  <link rel="stylesheet" type="text/css" href="/assets/style/fonts/icon-12/icon-12.css">
  <link rel="stylesheet" type="text/css" href="/assets/style/fonts/icon-16/icon-16.css">
  <link rel="stylesheet" type="text/css" href="/assets/style/main.css">
</head>
<body class="green">

	<header class="grid-login">
		<div class="content-header">
			<h1>Login into your account</h1>
		</div>
	</header>

	<main class="grid-login">
		<section>
			<div class="content-body">
				<p class="info-small social">Use your Github or Google account for a faster login</p>
				<div class="col-flex-row-spacebetween-center">
					<button class="btn btn-social btn-github" type="button" onclick="signInWithGithub();">
						<div class="btn-content">
							<span class="icon-16-github"></span>
							<span class="btn-label">Login with Github</span>
						</div>
					</button>
					<button class="btn btn-social btn-google" type="button" onclick="signInWithGoogle();">
						<div class="btn-content">
							<span class="icon-google"></span>
							<span class="btn-label">Login with Google</span>
						</div>
					</button>
				</div>
			</div>
		</section>

	</main>

    <script src="/assets/wedeploy.js"></script>
    <script src="./index.js"></script>
</body>
</html>
